<!DOCTYPE html>
<html>
<head>
  <meta charset= "UTF-8">
  <title>Web Mail</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <ul class="nav nav-pills spacer">
      <li><a href="#" class="active">Boite de réception</a></li>
      <li><a href="#">Courrier indésirable</a></li>
      <li><a href="#">Brouillon</a></li>
      <li><a href="#">Envoyé</a></li>
    </ul>
    <table class="table table-striped table-hover spacer">
      <thead>
        <tr>
          <th>De</th>
          <th>&Agrave;</th>
          <th>Objet</th>
          <th>Dates</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clikable">
          <td>Toto</td>
          <td>Tata</td>
          <td>Salut ça va?</td>
          <td>22/02/2016</td>
        </tr>
        <tr class="clikable">
          <td>TiTI</td>
          <td>Tata</td>
          <td>Match?</td>
          <td>23/02/2016</td>
        </tr>
      </tbody>
    </table>
    <div class="well">
      <h1>Bonjour</h1>
      <p><label>De:</label><span>Toto</span></p>
      <p><label>&Agrave;</label><span>Tata</span></p>
      <p><label>Date:</label><span>22/02/2016</span></p>
      <p>Salut ça va?</p>
    </div>
  </div>
</body>
</html>
